<!DOCTYPE html>
<html>
<head>
	<title>flexbox flex</title>
	<style type="text/css">
		.flexbox {
			display: flex;
			background: #DCDEE0;
		}
		.item {
			width: 100px;
			height: 100px;
			background: #0365C0;
			margin: 10px;
		}
		.item:nth-child(2) {
			height: 150px;
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="flexbox">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
