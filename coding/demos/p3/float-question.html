<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
		.tour{
			width: 680px;
		}
		.tour-img {
			float: left;
			margin-right: 10px;
		}
		.no-float{
			background: #f00;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="tour">
		<img class="tour-img" src="3.png" alt="旅游" width="200">
		<div class="tour-text">
			<h3>“华丽的冒险”之美国西部游</h4>
			<p>美西，对我来说就像经历了一场真实又遥远的梦。</p>
		</div>
	</div>
	<p class="no-float">我是游记下面的盒子，不想被浮动影响的元素</p>
</body>
</html>
