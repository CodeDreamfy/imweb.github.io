<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS调试</title>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		.title{
			padding: 10px;

		}
		ol{
			padding-left: 20px;
			margin-left: 10px;
			line-height: 2;
		}
		code{
			background: #ccc;
			padding:0 2px;
			border-radius: 2px;
		}
	</style>
</head>
<body>
	<h1 class="title">我是用来测试css调试的</h1>
	<ol class="list">
		<li class="item" style="width: 260px;"><code>f12</code>或者右键点击“检查”打开调试面板</li>
		<li class="item">左边是我们的<code>HTML</code>结构，右边是我们的<code>CSS</code>样式</li>
		<li class="item">选中左边的<code>HTML</code>元素（蓝色高亮），页面上会出现对应的提示区域，同时可以看到右边的样式也会随着更换</li>
		<li class="item">编辑左边的<code>HTML</code>元素内容，会发现页面上面的内容也发生改变</li>
		<li class="item">编辑右边的<code>CSS</code>，会发现页面上面的样式也发生改变</li>
	</ol>
</body>
</html>
