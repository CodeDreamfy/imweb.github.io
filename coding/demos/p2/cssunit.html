<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>单位</title>
	<style type="text/css">
		html {
			font-size: 20px;
		}
		.fs-20 {
			font-size: 20px;
		}
		.fs-14 {
			font-size: 14px;
		}
		.box-1 {
			width: 600px;
			color: #fff;
			background: #f00;
			padding: 10px;
			margin-bottom: 20px;
		}
		.box-inner-px {
			width: 400px;
			color: #fff;
			background: #0f0;
			margin-bottom: 10px;
		}
		.box-inner-percent {
			width: 50%;
			color: #fff;
			background: #00f;
		}
		.box-2 {
			width: 80%;
			color: #fff;
			background: #f00;
			padding: 10px;
			margin-bottom: 20px;
		}
		
	</style>
</head>
<body>
	<div class="box-1">
		<p>红色容器宽度为600px</p>
		<div class="box-inner-px">
			子元素绿色容器宽度为300px
		</div>
		<div class="box-inner-percent">
			子元素蓝色容器宽度为50%
		</div>
	</div>
	<div class="box-2">
		<p>红色容器宽度为90%</p>
		<div class="box-inner-px">
			子元素绿色容器宽度为300px
		</div>
		<div class="box-inner-percent">
			子元素蓝色容器宽度为50%
		</div>
	</div>
</body>
</html>
