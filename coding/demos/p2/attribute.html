<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 属性</title>
	<style type="text/css">
		p {
			/* 字体 */
			font-family: ‘微软雅黑’, arial, sans-serif; /* 字体 */
			font-size: 14px; /* 字号 */
			font-style: italic; /* 字体风格 */
			font-weight: bold; /* 字体粗细 */

			/* 文本 */
			color: white; /* 文本色 */
			text-indent: 2em; /* 缩进 */
			text-align: center; /* 对齐 */
			line-height: 2; /* 行高 */
			text-decoration: underline; /* 文本修饰 */

			/* 背景 */
			background-color: #ff0000; /* 背景色 */

			/* 空间 */
			width: 300px; /* 宽度 */
			margin: 10px; /* 间距 */
		}
	</style>
</head>
<body>
	<p>这是一段需要美化的文本段落</p>
</body>
</html>
