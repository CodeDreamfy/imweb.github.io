<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>box</title>
	<style type="text/css">
		.p1, .p2 {
			margin: 20px;
			padding: 10px;
		}

		.box-outer {
			border: 3px solid #286090;
		}

		.box-inner {
			border: 5px solid #f00;
			padding: 10px;
			width: 200px;
			height: 200px;
			background: #efefef;
			margin: 30px 20px;
		}
		
		span {
			background: #ccc;
			border-radius: 5px;
			padding: 5px;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div class="box-outer">
		<div class="box-inner"><span>span1</span>å’Œ<span>span2</span></div>
	</div>
</body>

</html>
